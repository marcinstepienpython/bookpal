{% extends 'layout.html' %} {% block content %}

<h2 class="header mt-3 text-center">Add new book</h2>
<!-- FORM FOR ADDING NEW BOOK -->
<div class="container">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <form method="POST" action="{{ url_for('add_new_book') }}" mt-3>
        <div class="form-group">
          <label for="title">Title*</label>
          <input
            type="text"
            class="form-control"
            id="title"
            name="title"
            placeholder="Title"
            required
          />
        </div>
        <div class="form-group">
          <label for="author">Author*</label>
          <input
            type="text"
            class="form-control"
            id="author"
            name="author"
            placeholder="Author"
            required
          />
        </div>
        <div class="form-group">
          <label for="cover">Cover*</label>
          <input
            type="text"
            class="form-control"
            id="cover"
            name="cover"
            placeholder="Link to to book cover"
            required
          />
        </div>
        <div class="form-group">
          <label for="teaser">Tease*</label>
          <input
            type="text"
            class="form-control"
            id="teaser"
            name="teaser"
            placeholder="What is this book about?"
            required
          />
        </div>
        <div class="form-group">
          <label for="reviewer">Reviewer*</label>
          <input
            type="text"
            class="form-control"
            id="reviewer"
            name="reviewer"
            placeholder="What is your name?"
            required
          />
        </div>
        <div class="form-group">
          <label for="review">Review*</label>
          <textarea
            type="text"
            class="form-control"
            id="review"
            name="review"
            placeholder="Type your review here"
            required
          ></textarea>
        </div>
        <div class="form-group">
          <input
            type="hidden"
            class="form-control"
            id="likes"
            name="likes"
            value="0"
          />
        </div>

        <button class="btn btn-info mb-3">Save book</button>
      </form>
    </div>
  </div>
</div>

{% endblock content %}
